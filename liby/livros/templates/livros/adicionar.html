{% extends "base.html" %}

{% block title %}
	Meus Livros - Adicionar
{% endblock title %}

{% block pagina %}
	<div class="col-sm-9">
		<h3 class="page-header">
			Adicionar Livro
		</h3>
		<form action="/livros/adicionar/" method="POST">
			<div class="form-group">
				<label for="titulo">Título</label>
				<input type="text" class="form-control" id="titulo" placeholder="Título">
			</div>
			<div class="form-group">
				<label for="autor">Autor</label>
				<input type="text" class="form-control" id="autor" placeholder="Autor">
			</div>
			<div class="form-group">
				<label for="capa">Capa</label>
				<input type="text" class="form-control" id="capa" placeholder="http://bookcoverarchive.com/cover-001.jpg">
			</div>
			<div class="form-group">
				<label for="descricao">Descrição</label>
				<textarea class="form-control" id="descricao" placeholder="Descrição" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Adicionar</button>
		</form>
	</div>
{% endblock pagina %}
