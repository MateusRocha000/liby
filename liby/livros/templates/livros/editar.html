{% extends "base.html" %}

{% block title %}
	Meus Livros - Editar
{% endblock title %}

{% block pagina %}
	<h3 class="page-header">
		Editar Livro
	</h3>
	<form action="/livros/editar/{{ livro.id }}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="titulo">Título</label>
			<input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro.titulo }}" placeholder="Título" required>
		</div>
		<div class="form-group">
			<label for="autor">Autor</label>
			<input type="text" class="form-control" id="autor" name="autor" value="{{ livro.autor }}" placeholder="Autor" required>
		</div>
		<div class="form-group">
			<label for="capa">Capa</label>
			<input type="text" class="form-control" id="capa" name="capa" value="{{ livro.capa }}" placeholder="http://bookcoverarchive.com/cover-001.jpg">
		</div>
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição" rows="3">{{ livro.descricao }}</textarea>
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input type="text" class="form-control" id="isbn" name="isbn" value="{{ livro.isbn }}" placeholder="ISBN">
		</div>
		<div class="form-group">
			<label for="edicao">Edição</label>
			<input type="text" class="form-control" id="edicao" name="edicao" value="{{ livro.edicao }}" placeholder="Edição">
		</div>
		<div class="form-group">
			<label for="editora">Editora</label>
			<input type="text" class="form-control" id="editora" name="editora" value="{{ livro.editora }}" placeholder="Editora">
		</div>
		<div class="form-group">
			<label for="editora">Estado de Conservação</label>
			<select class="form-control" name="estado" id="estado">
				<option disabled selected>Selecione o estado do livro</option>
				<option value="0" {% if livro.estado == '0' %} selected {% endif %}>Ruim</option>
				<option value="1" {% if livro.estado == '1' %} selected {% endif %}>Bom</option>
				<option value="2" {% if livro.estado == '2' %} selected {% endif %}>Novo</option>
			</select>
		</div>
		<button type="submit" class="btn btn-default">Atualizar</button>
		<a href="/livros/{{ livro.id }}" class="btn btn-default">Cancelar</a>
	</form>
{% endblock pagina %}
