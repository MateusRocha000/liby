{% extends "base.html" %}

{% block title %}
	Livros - Buscar
{% endblock title %}

{% block pagina %}
	<h3 class="page-header">
		Buscar Livro
	</h3>
	<form action="/livros/buscar/" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="titulo">Título</label>
			<input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título">
		</div>
		<div class="form-group">
			<label for="autor">Autor</label>
			<input type="text" class="form-control" name="autor" id="autor" placeholder="Autor">
		</div>
		<button type="submit" class="btn btn-default">Buscar</button>
	</form>

	<h3 class="page-header">
		Resultados
	</h3>

	<div class="row">
	{% for livro in livros %}
		<div class="col-xs-6 col-sm-3 col-md-2 livro">
			<a href="/livros/{{ livro.id }}" class="home-livro">
				<img src="{{ livro.capa }}" alt="">
				<h5>{{ livro.titulo }}</h5>
			</a>
		</div>
	{% endfor %}

	</div>
{% endblock pagina %}
